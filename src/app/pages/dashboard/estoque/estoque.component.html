<div class="container">
	<h1>Controle de estoque</h1>
	<hr>

	<div class="btn-container">
		<button (click)="openDialog()" class="item-btn">+</button>
		<span>Novo Item</span>
	</div>

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z4 demo-table">
		<ng-container matColumnDef="item">
			<th mat-header-cell *matHeaderCellDef>Item</th>
			<td mat-cell *matCellDef="let element">{{element.nomeProduto}}</td>
		</ng-container>

		<ng-container matColumnDef="descricao">
			<th mat-header-cell *matHeaderCellDef>descricao</th>
			<td mat-cell *matCellDef="let element">{{element.descricao}}</td>
		</ng-container>

		<ng-container matColumnDef="quantidade">
			<th mat-header-cell *matHeaderCellDef>quantidade</th>
			<td mat-cell *matCellDef="let element">{{element.estoqueDisponivel}}</td>
		</ng-container>

		<ng-container matColumnDef="alterar">
			<th mat-header-cell *matHeaderCellDef>alterar</th>
			<td mat-cell *matCellDef="let element">{{element.alterar}}</td>
		</ng-container>

		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef>Status</th>
			<td mat-cell *matCellDef="let element">{{element.status?'ATIVO':'INATIVO'}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
